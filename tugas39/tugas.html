<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="tugas()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="apa1">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="apa2">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="apa3">contoh</p>
    <hr />

    <script type="text/javascript">
        function tugas(){
            var a1 = document.anchors.length;
            document.getElementById("apa3").innerHTML=a1;

            var a2 = document.activeElement.tagName;
            document.getElementById("apa1").innerHTML=a2;

            document.addEventListener("click", function(){
                document.getElementById("apa2").innerHTML="Sukses";
            })
        }
    </script>
</body>

</html>
